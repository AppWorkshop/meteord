machine:
  node:
    version: 8.9.0
  services:
    - docker
  environment:
    NODE_VERSION: 4.8.6

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install -y libstdc++-4.9-dev
  override:
    - if [ ! -f $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi
    - sudo ln -s $HOME/.meteor/meteor /usr/bin/meteor
  cache_directories:
    - ../.meteor

test:
  override:
    - cd tests && bash run_tests.sh

deployment:
  docker:
    branch: /^node-[0-9.]+$/
    commands:
      - docker images
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - |
        set -x
        IMAGES="base onbuild devbuild binbuild"
        NODE_MAJOR="$(echo $NODE_VERSION | cut -d '.' -f1)"
        BASE_IMAGE_NAME="abernix/meteord:node-"
        IMAGE_NAME_VERSION="${BASE_IMAGE_NAME}${NODE_VERSION}"
        IMAGE_NAME_MAJOR="${BASE_IMAGE_NAME}${NODE_MAJOR}"
        # Push the full versions for each image type.
        echo "$IMAGES" | \
          xargs -n1 -I% docker push "${IMAGE_NAME_VERSION}-%"

        # Tag them as the major version too, for each image type.
        echo "$IMAGES" | \
          xargs -n1 -I% docker tag "${IMAGE_NAME_VERSION}-%" "${IMAGE_NAME_MAJOR}-%"
